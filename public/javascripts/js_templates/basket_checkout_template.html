<style>
	
		.lightbox {
			width: 100%;
			height: 100%;
			position: fixed;
			top:0;
			left:0;
			background-color: black;
			opacity: 0.5;
			z-index: 10;
		}

		.lightboxContent {
			position: absolute;
			top:0;
			left:0;
			width: 100%;
			height: 100%;
			opacity: 1;
			z-index: 11;
		}

		.closeButton {
			float:right;
			top:0;
			right:0;
		}

	

		.basket_thumb img {
			width: 100%;
			max-width: 150px;
			min-width: 100px;
			height: auto;
		}

		iframe {
			width: 100%
			height:auto;
		}

		#category {
			float: left;
		}
		.border {
		   border-bottom: 1px solid grey;
		}

		input[type=number] {
			    width: 50px;
		}



</style>
<div id="showBox" class="container-fluid overlay"  style="overflow-x: hidden;" ng-hide="!showLightbox"> <!--  -->
<div class="lightbox" ></div>
		<div class="lightboxContent  overlay-content">
			<div class="container-fluid jumbotron " style="width: 60%;margin:30px auto;background-color: white;border: 1px solid grey;">

				       		<div class="row" >
								<h3 class="border">Your Basket</h3>
								<!-- basket dir_items -->
								<div class="col-sm-12">
								      <div class="col-md-12 offset-md-3" ng-repeat="dir_item in dir_items track by $index">
					                	<div class="basket_thumb col-md-12 border">
					                			<div class="row">
					                				<div class="col-sm-6">
					                					<h4>{{dir_item.product_name}}</h4>
					                				</div>
					                				<div class="col-sm-6">
					                					<h4>how many ?  <input type="number" ng-model="dir_item.qty"  class="input-mini" ></h4>
					                				</div>
					                			</div>
					                			<div class="row">

						                				<div class=" col-md-2">
						                					<img src="{{dir_item.thumbnail}}" />
						                				</div>

							                			<div class="col-md-10">
							                				
							                				<h4><span style="float:right">{{ showQuantity($index) }}</span></h4>
							    						</div>
						    					</div>
						    					<p class="offset-md-3"><a ng-click="removeItem($index)" class="btn btn-danger btn-xs" >Remove X</a> </p>  
					     				</div>
									   </div>
									   <div class="col-md-12" style="margin-top:5%;">
								            		
												    	<div class="row">

		
											    					<div class=" col-md-9">
												    					<form class="form-inline" style="float:right;">
			  																<div class="form-group">
												                				Change currency <select  ng-options="opt.currencyValue as opt.currency for opt in currenciesRate" ng-model="defaultCurrency" ng-change="convertCurrency(defaultCurrency)"></select>
												                			</div>
												                		</form>
												                	</div>
			
										                			<div class="col-md-3">
										                				<h2><span style="float:right;">Total:   {{  total() }} </span></h2>
										    						</div>
											    					
											    					<h2><span><button class="btn btn-default pull-right margin-bottom-5" ng-click="closePopUp();">continue shopping</button></span></h2> 
								     				    </div>
									</div>	

	
				      		
		     </div>
	</div>
</div>
